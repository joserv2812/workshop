<sidebar></sidebar>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>Editar {{ vm.user.username }}</h1>
      </div>
    </div>
    <form name="editUserForm">
      <div class="show-info-container">
        <div class="row form-row">
          <div class="col-md-2 col-sm-3 label-container">
            <label>Contrase침a:</label>
          </div>
          <div class="col-md-10 col-sm-9">
            <input type="password" name="password" ng-model="vm.user.password" required/>
          </div>
          <div class="col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3" ng-if="editUserForm.password.$error.required">
            <span class="msg-error">Campo Requerido</span>
          </div>
        </div>
        <div class="row form-row">
          <div class="col-md-2 col-sm-3 label-container">
            <label>Confirmaci칩n de contrase침a:</label>
          </div>
          <div class="col-md-10 col-sm-9">
            <input type="password" ng-pattern="vm.user.password" name="passwordConfirmation" ng-model="passwordConfirmation" required/>
          </div>
          <div class="col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3" ng-if="editUserForm.passwordConfirmation.$error.required">
            <span class="msg-error">Campo Requerido</span>
          </div>
          <div class="col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3" ng-show="editUserForm.passwordConfirmation.$error.pattern">
            <span class="msg-error">La contrase침a no coincide</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button ng-disabled="editUserForm.$invalid" class="btn btn-primary btn-long" ng-click="vm.persistData(vm.user)"> Guardar </button>
          <button class="btn btn-secondary btn-long" ui-sref="user({ id: vm.user.$id })"> Volver </button>
        </div>
      </div>
    </form>
  </div>
</div>
